<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>314Productivity</title>
    <link rel = "stylesheet" href = "bulma.min.css"/>

</head>
<body>
    <div class="container m-4">
        <h1 class="title has-text-centered">
            314Productivity
        </h1>
    </div>


    <div class="field m-2">
        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Time limit (Minutes)</label>
            <input class="button is-success is-small mr-2" type="submit" value="Limit on" id = "LimitButton">
        </div>
        <input class="input" type="text" placeholder="Input minute(integer)" style = "margin-bottom: 15px;" value = "60" id = "LimitTime">



        <label class = "label">Limited Websites</label>
        <textarea class="textarea" id = "LimitWebsite" placeholder="These websites can be used for a limited time per day. Please separate the websites using a new line." rows="5" style = "margin-bottom: 15px;"></textarea>



        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class = "label" style = "margin-right: 36px">Blocked Websites</label>
            <input class="button is-success is-small mr-2" type="submit" value="Block on" id = "BlockButton">
        </div>
        <textarea class="textarea" id = "BlockWebsite" placeholder="These websites are completely blocked. Please separate the websites using a new line." rows="5" style = "margin-bottom: 15px;"></textarea>



        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Remind timer</label>
            <input class="button is-success is-small mr-2" type="submit" value="Timer on" id = "RemindButton">
        </div>



        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Scolding timer</label>
            <input class="button is-success is-small mr-2" type="submit" value="Scolding on" id = "ScoldButton">
        </div>
        <input class="input" type="text" placeholder="Input minute(integer)" style = "margin-bottom: 15px;" value = "20" id = "ScoldTime">



        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Scolding audio</label>
            <input class="button is-success is-small mr-2" type="submit" value="Play" id = "PlayButton">
        </div>
        <div class="select is-fullwidth" style = "margin-bottom: 15px;" id = "ScoldList">
            <select>
                <option selected id = "None">None</option>
                <option id = "Alarm">Alarm</option>
                <option id = "Bruh">Bruh</option>
                <option id = "VineBoom">Vine Boom</option>
                <option id = "FireInTheHole">Fire in the hole</option>
                <option id = "MetalPipe">Metal Pipe</option>
            </select>
        </div>



        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Scolding text</label>
        </div>
        <textarea class="textarea" id = "ScoldText" placeholder="Input a message for your lazy self" rows="5" style = "margin-bottom: 15px;">You should be productive... NOW!</textarea>


    </div>


    <div class="field m-2">
        <img src="../images/placeholder.png" alt="Display Image" style = "margin-top: 15px;"/>
    </div>


    <div class="container m-3">
        <button class="button is-success is-fullwidth" id = "SaveButton">Save</button>
    </div>

    <!--
        <audio src="../audio/fire-in-the-hole-geometry-dash.mp3" autoplay></audio>
    -->

    
</body>

<script src="popup.js"></script>
</html>
