<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>314Productivity</title>
    <link rel = "stylesheet" href = "bulma.min.css"/>
    <script src="background.js"></script>

</head>
<body>
    <div class="container m-4">
        <h1 class="title">
            314Productivity
        </h1>
    </div>

    <div class="field m-2">
        <label class = "label">Current productivity </label>
        <div style = "margin-bottom: 10px;">
            <span class = "tag is-success">Running</span>
            <span class = "tag is-danger">Stopped</span>
        </div>
    </div>


    <div class="field m-2">
        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Time limit (Minutes)</label>
            <input class="button is-success is-small mr-2" type="submit" value="Limit on">
        </div>
        <input class="input" type="text" placeholder="Input minute(integer)" style = "margin-bottom: 15px;">


        <label class = "label">Limited Websites</label>
        <textarea class="textarea" placeholder="These websites can be used for a limited time per day. Please separate the websites using a new line." rows="5" style = "margin-bottom: 15px;"></textarea>


        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class = "label" style = "margin-right: 36px">Blocked Websites</label>
            <input class="button is-success is-small mr-2" type="submit" value="Block on">
        </div>
        <textarea class="textarea" placeholder="These websites are completely blocked. Please separate the websites using a new line." rows="5" style = "margin-bottom: 15px;"></textarea>


        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Remind timer</label>
            <input class="button is-success is-small mr-2" type="submit" value="Timer on">
        </div>

        <div class="field is-flex" style="justify-content: space-between; width: 100%;">
            <label class="label" style = "margin-right: 20px">Scolding timer</label>
            <input class="button is-success is-small mr-2" type="submit" value="Scolding on">
        </div>
        <input class="input" type="text" placeholder="Input minute(integer)" style = "margin-bottom: 15px;">


    </div>


    <div class="field m-2">
        <img src="../images/placeholder.png" alt="Display Image" style = "margin-top: 15px;"/>
    </div>

    
    <div class="container m-3">
        <button class="button is-success is-fullwidth">Save</button>
    </div>
    <div class="container m-3">
        <button class="button is-danger is-fullwidth">Reset</button>
    </div>


    <!--
        <audio src="../audio/fire-in-the-hole-geometry-dash.mp3" autoplay></audio>
    -->

    
</body>
</html>
