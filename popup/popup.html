<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>314Productivity</title>
    <link rel = "stylesheet" href = "bulma.min.css"/>
    <script src="background.js"></script>

</head>
<body>
    <div class="container m-4">
        <h1 class="title">
            314Productivity
        </h1>
    </div>

    <div class="field m-2">
        <label class = "label">Current productivity </label>
        <span class = "tag is-success">Running</span>
        <span class = "tag is-danger">Stopped</span>
    </div>


    <div class="field m-2">
        <label class = "label">Time limit(Minutes)</label>
        <input class="button is-success is-small" type="submit" value="Limit on">

        <input class="input" type="text" placeholder="Integer required">

        <label class = "label">Limited Websites</label>
        <textarea class="textarea" placeholder="These websites can be used for a limited time per day. Please separate the websites using a new line." rows="5"></textarea>

        <label class = "label">Blocked Websites</label>
        <textarea class="textarea" placeholder="These websites are completely blocked. Please separate the websites using a new line." rows="5"></textarea>
    </div>


    <div class="field m-2">
        <img src="../images/placeholder.png" alt="Display Image" style = "margin-top: 15px;"/>
    </div>



    <!--
        <audio src="../audio/fire-in-the-hole-geometry-dash.mp3" autoplay></audio>
    -->

    
</body>
</html>
